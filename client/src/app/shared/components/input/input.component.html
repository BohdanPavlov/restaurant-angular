<div class="form-control">
  <input
    [ngClass]="control?.invalid && control?.touched ? 'error' : null"
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    [class]="classes"
    (input)="onInputValueChange($event)"
    (blur)="onTouched()" />
  <div class="validation">
    <ng-container *ngIf="control?.invalid && control?.touched">
      <app-validation-error *ngFor="let err of control?.errors | keyvalue">
        {{ 'validation.' + err.key | translate }}
      </app-validation-error>
    </ng-container>
  </div>
</div>
