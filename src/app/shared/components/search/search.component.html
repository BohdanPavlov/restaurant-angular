<form class="search-form" [formGroup]="searchForm" (ngSubmit)="onSearch()">
  <mat-form-field class="search-form__field" color="primary">
    <mat-label>{{ 'header.search.label' | translate }}</mat-label>
    <input
      matInput
      type="text"
      [placeholder]="'header.search.placeholder' | translate"
      formControlName="searchTerm" />
  </mat-form-field>
  <app-button
    [text]="'header.find' | translate"
    classes="search-btn"></app-button>
</form>
