<form class='vote' (ngSubmit)='onSubmit()' *ngIf='!isSubmitted'>
  <h3 class='vote__title'>Did you like this news?</h3>
  <div class='vote__radio'>
    <label>
      Yes
      <input type='radio' name='vote' value='Yes' checked>
    </label>
    <label>
      No
      <input type='radio' name='vote' value='No'>
    </label>
  </div>
  <app-button text='Submit'></app-button>
</form>
<h3 class='vote__title' *ngIf='isSubmitted'>Thank you for your feedback!</h3>
