<app-categories></app-categories>
<app-products-list *ngIf='(products$ | async)'></app-products-list>
<mat-spinner *ngIf='(productsStatus$ | async) === "loading"'></mat-spinner>
<div
  *ngIf='!(products$ | async) && (productsStatus$ | async) === "success"'
  class='products-not-found'>
  No products was found!
</div>
<app-product-details-modal *ngIf='isDetailsModalOpened$ | async'></app-product-details-modal>
<app-product-modal *ngIf='isProductModalOpened$ | async'></app-product-modal>
