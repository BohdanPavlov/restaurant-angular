<mat-card class='product-card'>
  <img class='product-card__image' mat-card-image [src]='product.imageUrl' [alt]='product.title'/>
  <mat-card-content class='product-card__content'>
    <div class='product-card__info'>
      <h3>{{product.title}}</h3>
      <p>{{product.price}}</p>
    </div>
    <button class='product-card__details-btn'>Детальніше</button>
    <button class='product-card__category' (click)='onGetProductsByCategory()'>
      {{product.category}}
    </button>
  </mat-card-content>
</mat-card>
